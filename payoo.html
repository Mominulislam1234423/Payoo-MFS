<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center h-auto">
        <div class="mockup-phone text-black bg-base-200 grid place-content-center flex itmes-center text-center">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display ">
                <!-- blance section -->
                <div>
                    <div class="stats shadow">
                        <div class="stat">
                            <div id="Blance" class="stat-value">89400</div>
                            <div class="stat-desc">Available Blance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- add many from -->
                    <div>
                        <button id="add-maney-btn" class="btn btn-xl bg-white">Add Maney</button>
                        <button class="btn btn-xl bg-white">Cash out Maney</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add many from -->
                    <div>
                        <div class="hero ">
                            <div class="hero-content flex-col">
                                <div class="card bg-base-100 w-full text-left ">
                                    <div class="card-body">
                                        <div>
                                            <h1 class="text-black font-bold">Ammount</h1>
                                            <input id="add-ammount" class="text-blac" type="text"
                                                placeholder="Ammount" required />
                                        </div>
                                        <div>
                                            <h1 class="text-black font-bold">Pin</h1>
                                            <input class="text-black" id="add-pin" type="password"
                                                placeholder="Pin" /><br>

                                        </div>
                                        <button id="btn-maney-add" class="btn btn-neutral mt-4">Add Maney</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="home.js"></script>
</body>

</html>
