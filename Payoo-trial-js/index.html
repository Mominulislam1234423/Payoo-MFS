<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone ">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center bg-neutral-900">

                <!-- from start -->
                <div class="hero bg-base-200 h-[80vh] ">
                    <div class="hero-content flex-col">
                        <div class="text-center lg:text-left">
                            <h1 class="text-5xl font-bold text-black">Login now!</h1>
                        </div>
                        <div class="card bg-base-100 w-full ">
                            <div class="card-body">
                                <div>
                                    <h1 class="text-black font-bold">Mobile Number</h1>
                                    <input class="text-black" id="phone-number" type="number" placeholder="Number"
                                        required />
                                </div>
                                <div>
                                    <h1 class="text-black font-bold">Pin Number</h1>
                                    <input class="text-black" id="pin-number" type="password" placeholder="Pin" /><br>

                                </div>
                                <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- from end -->

            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
